<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Edgar Trejo Avila">
    <link rel="stylesheet" href="main.css">
    <script src="./main.js" type="module"></script>
    <title>Snake Game</title>
</head>
<body>
    <div class="navbar">
        <ul class="menu__ul" style="display: block; position: absolute; left: 0;">
            <li class="menu__li">
                <p class="menu__p menu__p--first">&#9776;</p>
                <ul class="menu__ul" style="left: 0; top: 100%; ">
                    <li class="menu__li">
                        <p class="menu__p">Board Size</p>
                        <ul class="menu__ul">
                            <li class="menu__li">
                                <p class="menu__p">8 * 8</p>
                            </li>
                            <li class="menu__li">
                                <p class="menu__p">16 * 16</p>
                            </li>
                            <li class="menu__li">
                                <p class="menu__p">32 * 32</p>
                            </li>
                        </ul>
                    </li>
                    <li class="menu__li">
                        <p class="menu__p">Sup 2</p>
                        <ul class="menu__ul">
                            <li class="menu__li">
                                <p class="menu__p">Sub 1</p>
                            </li>
                            <li class="menu__li">
                                <p class="menu__p">Sub 2</p>
                            </li>
                            <li class="menu__li">
                                <p class="menu__p">Sub 3</p>
                            </li>
                        </ul>
                    </li>
                    <li class="menu__li">
                        <p class="menu__p">Sup 3</p>
                        <ul class="menu__ul">
                            <li class="menu__li">
                                <p class="menu__p">Sub 1</p>
                            </li>
                            <li class="menu__li">
                                <p class="menu__p">Sub 2</p>
                            </li>
                            <li class="menu__li">
                                <p class="menu__p">Sub 3</p>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="title">
            <h1 class="title__text">Snake Game</h1>
            <legend class="title__legend">By Edgar Trejo Avila</legend>
        </div>
    </div>
    <div class="wrapper">
        <div is="board-div" n="10" id="board"></div>
        <div class="control-panel">
            <label>
                Points:
                <output id="points">0</output>
            </label>
            <label>
                Blocks Long:
                <output id="blocksLong">0</output>
            </label>
            <button id="startBtn" class="control-btn control-btn--start">&#9654;</button>
            <button disabled id="pauseBtn" class="control-btn control-btn--pause control-btn--disabled">Pause</button>
            <button disabled id="restartBtn" class="control-btn control-btn--restart control-btn--disabled">Restart</button>
            <div class="direction-panel">
                <button class="direction-btn direction-btn--up">&#9650;</button>
                <button class="direction-btn direction-btn--right">&#9654;</button>
                <button class="direction-btn direction-btn--down">&#9660;</button>
                <button class="direction-btn direction-btn--left">&#9664;</button>
            </div>
        </div>
    </div>
</body>
</html>
